<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <style>
        body {
            background: linear-gradient(to right, #ff0080, #8000ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: left;
        }

         /* .computer-image {
            width: 200px;
            height: 110px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
        }  */

        .computer-image img {
            width: 100px;
            height: 100px;
            padding-top: 55px;
            padding-left: 10px;
            padding-right: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left:82px;
            margin-top: 7px;
            cursor: pointer;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .form-create-account {
            text-align: center;
            margin-top: 20px;
        }

        .form-create-account a {
            color: #007bff;
            text-decoration: none;
        }
        .image-form-container {
    display: flex;
    align-items: center;
}

    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Navbar content -->
      </nav>
      
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <!-- Navbar content -->
      </nav>
      
      <nav class="navbar" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
      </nav>
    <div class="container">
        <div class="computer-image">
            <img src="ac.png" alt="Computer Icon"> </div>
        <form>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="form-button">LOGIN</button>
            <div class="form-links">
                <a href="#">Forgot Username</a> / <a href="#">Forgot Password</a>
            </div>
            <div class="form-create-account">
                <a href="#">Create your Account</a>
            </div>
        </form>
    </div>
</body>
</html>
