<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page - Anilcomputers</title>
    <link rel="stylesheet" href="regstyle.css">
    <style>
</style>
</head>
<body>
    <!-- Registration Form -->
    <div class="registration-container">
        <div class="registration-header">
            <h2>Registration</h2>
            <span class="divider"></span>
        </div>
        <div class="registration-body">
            <form action="">
                <div class="registration-box">
                    <div class="input-box">
                        <label for="first-name">First Name</label>
                        <input type="text" class="input-field" name="first_name" id="first-name" placeholder="Enter Your First Name">
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="input-field" name="last_name" id="last-name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="input-box">
                        <label for="contact">Contact Number</label>
                        <input type="tel" class="input-field" name="contact" id="contact" placeholder="Enter Your Contact Number">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" class="input-field" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" class="input-field" name="username" id="username" placeholder="Enter Your Username">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" class="input-field" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                </div>
                <button type="submit" class="btn-register">Register Now</button>
            </form>
        </div>
        <div class="registration-footer">
            <h3>Already have an account? <a href="login.html">Login</a></h3>
        </div>
    </div>

</body>
</html>
